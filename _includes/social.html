
{%- assign social = site.minima.social_links -%}
<table class="table-social">
{% if site.twitter_username %}
<tr>
<td class="td-social">
    <a href="https://twitter.com/{{ site.twitter_username }}">
       <i class="fa fa-twitter fa-2x"></i>
     </a>
</td>
{% endif %}

{% if site.github_myrepo %}
<td class="td-social">
    <a href="https://github.com/{{ site.github_myrepo }}">
      <i class="fa fa-github fa-2x"></i>
    </a>
</td>
{% endif %}

{% if site.facebook_account %}
<td class="td-social">
    <a href="https://facebook.com/{{ site.facebook_account}}">
      <i class="fa fa-facebook fa-2x"></i>
    </a>
</td>
{% endif %}

{% if site.instagram_account %}
<td class="td-social">
    <a href="https://instagram.com/{{ site.instagram_account}}">
      <i class="fa fa-instagram fa-2x"></i>
    </a>
</td>
{% endif %}

{% if site.stackoverflow_account %}
<td class="td-social">
    <a href="https://stackoverflow.com/users/11741552/{{ site.stackoverdlow_account }}?tab=profile">
      <i class="fa fa-stack-overflow fa-2x"></i>
    </a>
</td>
{% endif %}
</tr>
</table>
